<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcular Economia</title>
        <link rel="icon" type="image/png" href="logo.png">
        <link rel="stylesheet" href="style.css">
        <script src="script_pages.js" defer></script>
        <script src="script_calculator_savings.js" defer></script>
    </head>
    <body>
        <!-- Puxa o Header pelo JavaScript -->
        <div id="header-container"></div>

        <div class="container-economia">
            <div class="input-section">
                <h2>Simulador de Economia Solar</h2>
                <form id="solarForm">
                    <div class="input-group">
                        <label for="consumo">Consumo Mensal (kWh):</label>
                        <input type="number" id="consumo" required
                            placeholder="Ex: 300">
                    </div>

                    <div class="input-group">
                        <label for="tarifa">Tarifa de Energia (R$/kWh):</label>
                        <input type="number" id="tarifa" value step="0.0000001"
                            placeholder="Ex: 0.90">
                    </div>

                    <div class="input-group">
                        <label for="regiao">Região do Imóvel:</label>
                        <select id="regiao" required>
                            <option value="norte">Norte</option>
                            <option value="nordeste">Nordeste</option>
                            <option value="centro-oeste">Centro-Oeste</option>
                            <option value="sudeste">Sudeste</option>
                            <option value="sul">Sul</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="tipo">Tipo de Instalação:</label>
                        <select id="tipo">
                            <option value="residencial">Residencial</option>
                            <option value="comercial">Comercial</option>
                            <option value="industrial">Industrial</option>
                        </select>
                    </div>

                    <button type="submit">Calcular Economia</button>
                </form>
            </div>

            <div class="results-section">
                <div id="resultado">
                    <div class="metric-card">
                        <h3>Economia Mensal</h3>
                        <div class="metric-value" id="economia">R$ 0,00</div>
                    </div>

                    <div class="metric-card">
                        <h3>Payback Estimado</h3>
                        <div class="metric-value" id="payback">0 anos</div>
                    </div>

                    <div class="metric-card">
                        <h3>Redução de CO₂</h3>
                        <div class="metric-value" id="co2">0 kg/ano</div>
                    </div>

                    <div id="equipment-results"></div>

                    <canvas id="chart"></canvas>
                </div>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <script src="script_grafico.js"></script>
        <!-- Puxa o Footer pelo JavaScript -->
        <div id="footer-container"></div>
    </body>
</html>
